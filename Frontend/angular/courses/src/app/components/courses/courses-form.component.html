<div class="card mt-5">
    <div class="card-header">
        <button type="button" class="btn btn-dark" routerLink="/courses">
        <i class="bi bi-arrow-return-left"></i></button>
        <div class="text-center mb-3"><h3>{{model.id? 'Modify Course' : 'New Course'}}</h3></div>
    </div>
    <div class="card-body d-flex justify-content-center">
        <form class="row g-3 mt-1">
            <div class="text-center">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control col-md-6" id="name" name="name" [(ngModel)]="model.name">
            </div>
              <div class="alert alert-danger p-2 m-0" *ngIf="error && error.name">{{error.name}}</div>
              <div class="text-center mt-4">
              <button class="btn btn-dark" type="button" (click)="model.id ? modify() : save()">Save</button>
            </div>
          </form>
    </div>
</div>
